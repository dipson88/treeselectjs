name: React Biome Lint

on:
  push:
    branches: [main]
    paths:
      - "packages/react-treeselectjs/**"
      - ".github/workflows/react-biome.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/react-treeselectjs/**"
      - ".github/workflows/react-biome.yml"

jobs:
  biome-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint (react package)
        run: pnpm --filter react-treeselectjs run lint