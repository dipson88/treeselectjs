name: Core Cypress Tests

on:
  push:
    branches: [main]
    paths:
      - "packages/treeselectjs/**"
      - ".github/workflows/cypress.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/treeselectjs/**"
      - ".github/workflows/cypress.yml"

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up pnpm (must be before setup-node when using cache: "pnpm")
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # Install dependencies (workspace root)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache Cypress binary to avoid re-downloading
      - name: Cache Cypress binary
        uses: actions/cache@v4
        id: cypress-cache
        with:
          path: ~/.cache/Cypress
          key: cypress-13-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      # Install Cypress binary if not cached (required in CI)
      - name: Install Cypress binary
        if: steps.cypress-cache.outputs.cache-hit != 'true'
        run: pnpm --filter treeselectjs exec cypress install

      # Start dev server, wait for it, then run Cypress (single step so server stays alive)
      - name: Run Cypress tests (core package)
        run: |
          pnpm --filter treeselectjs run dev:ci &
          sleep 5
          npx wait-on@latest http://127.0.0.1:5173 --timeout 60000
          pnpm --filter treeselectjs run cypress:run
        env:
          NODE_ENV: development