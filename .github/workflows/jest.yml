name: Core Jest Tests

on:
  push:
    branches: [main]
    paths:
      - "packages/treeselectjs/**"
      - ".github/workflows/jest.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/treeselectjs/**"
      - ".github/workflows/jest.yml"

jobs:
  jest-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Jest tests (core package)
        run: pnpm --filter treeselectjs run jest:run