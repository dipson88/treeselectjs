name: Vue Build

on:
  push:
    branches: [main]
    paths:
      - "packages/vue-treeselectjs/**"
      - ".github/workflows/vue-build.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/vue-treeselectjs/**"
      - ".github/workflows/vue-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build (vue package)
        run: pnpm --filter vue-treeselectjs... run build