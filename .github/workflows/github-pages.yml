name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - "packages/treeselectjs/demo/**"
      - ".github/workflows/github-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Set this to the folder you want to deploy (e.g. dist, build, docs)
          path: "packages/treeselectjs/demo"

      - name: Deploy to GitHub Pages
        if: github.event_name == 'workflow_dispatch'
        id: deployment
        uses: actions/deploy-pages@v4
