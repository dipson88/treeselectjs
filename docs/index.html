<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/treeselectjs@0.8.1/dist/treeselectjs.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/treeselectjs@0.8.1/dist/treeselectjs.css" />
    <link rel="stylesheet" href="./docs.css" />
    <title>Treeselect JS Demo</title>
    <base href="." />
  </head>
  <body>
    <div style="padding: 50px">
      <p class="root">Treeselect with default props and slot demo</p>
      <div class="treeselect-demo"></div>
    </div>
  </body>
  <script>
    const options = [
      {
        name: 'England',
        value: 1,
        children: [
          {
            name: 'London',
            value: 2,
            children: [
              {
                name: 'Chelsea',
                value: 3,
                children: []
              },
              {
                name: 'West End',
                value: 4,
                children: []
              }
            ]
          },
          {
            name: 'Brighton',
            value: 5,
            children: []
          }
        ]
      },
      {
        name: 'France',
        value: 6,
        children: [
          {
            name: 'Paris',
            value: 7,
            children: []
          },
          {
            name: 'Lyon',
            value: 8,
            children: []
          }
        ]
      }
    ]

    const slot = document.createElement('div')
    slot.innerHTML = '<a class="treeselect-demo__slot" href="">Click!</a>'

    const domElement = document.querySelector('.treeselect-demo')
    const treeselect = new Treeselect({
      parentHtmlContainer: domElement,
      value: [4, 7, 8],
      options: options,
      listSlotHtmlComponent: slot
    })

    treeselect.srcElement.addEventListener('input', (e) => {
      console.log('Selected value:', e.detail)
    })

    slot.addEventListener('click', (e) => {
      e.preventDefault()
      alert('Slot click!')
    })
  </script>
</html>
