<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../public/tree.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./app.css" />
    <script type="module" src="./app.js"></script>
    <title>Treeselect JS App</title>
    <meta
      name="description"
      content="Treeselect JS component. A multi-select js component with nested options. Full key support (ArrowUp, ArrowDown, Space, ArrowLeft, ArrowRight, Enter). Screen sensitive direction. Typescript support."
    />
    <base href="." />
  </head>
  <body>
    <main class="root">
      <h1 class="root__title">Treeselect JS Demo</h1>

      <!-- Default section -->
      <section id="default-section" class="section">
        <p class="section__title">Treeselect with default props</p>
      </section>
      <div class="section__separator"></div>

      <!-- Slot section -->
      <section id="slot-section" class="section">
        <p class="section__title">Treeselect with slot</p>
      </section>
      <div class="section__separator"></div>

      <!-- Disabled section -->
      <section id="disabled-section" class="section">
        <p class="section__title">Treeselect with disabled</p>
      </section>
      <div class="section__separator"></div>

      <!-- Single select section -->
      <section id="single-select-section" class="section">
        <p class="section__title">Treeselect with single select prop</p>
      </section>
      <div class="section__separator"></div>

      <!-- Independent Nodes section -->
      <section id="independent-nodes-section" class="section">
        <p class="section__title">Treeselect with independent nodes prop</p>
      </section>
      <div class="section__separator"></div>

      <!-- Example with icons (workaround) -->
      <section id="with-icons-section" class="section" style="max-width: 1980px; margin: 0 auto">
        <p class="section__title">Treeselect with icons</p>
      </section>
    </main>
  </body>
</html>
